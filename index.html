<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <title>Indovina Chi - Brainrot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Indovina Chi - Brainrot</h1>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Cerca..." />
      <button id="shuffle" type="button">Mescola</button>
      <button id="reset" type="button">Reset</button>
      <label><input id="toggle-names" type="checkbox" /> Nascondi nomi</label>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer class="foot">
    <small>Click = oscura / Riclick = ripristina</small>
  </footer>

  <!-- ðŸŽµ Audio di sottofondo -->
  <audio id="bg-music" loop>
    <source src="assets/audio/tacos.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio HTML5.
  </audio>

  <!-- Bottone per far partire la musica -->
  <div style="text-align:center; margin-top:1em;">
    <button id="playBtn">ðŸŽµ Avvia Musica</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
