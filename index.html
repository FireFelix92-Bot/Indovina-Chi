<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indovina Chi - Brainrot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="bgMusic" src="musica/musica.mp3" loop></audio>

  <header class="topbar">
    <h1>Indovina Chi - Brainrot</h1>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer class="foot">
    <small>Click = oscura / RClic = ripristina</small>
  </footer>

  <script>
    const bgMusic = document.getElementById("bgMusic");

    document.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(err => {
          console.error("Errore nel play:", err);
        });
      }
    }, { once: true }); 
  </script>
</body>
</html>
