<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indovina Chi - Brainrot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Indovina Chi - Brainrot</h1>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Cerca..." />
      <button id="shuffle" type="button">Mescola</button>
      <button id="reset" type="button">Reset</button>
      <label><input id="toggle-names" type="checkbox" /> Nascondi nomi</label>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer class="foot">
    <small>Click = oscura / RClick = ripristina</small>
  </footer>

  <!-- üéµ Audio di sottofondo -->
  <audio id="bg-music" loop preload="auto">
    <source src="assets/audio/tacos.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio HTML5.
  </audio>

  <!-- üîò Bottone play/pause -->
  <div style="text-align:center; margin-top:1em;">
    <button id="playBtn" aria-pressed="false">‚ñ∂Ô∏è Avvia Musica</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
