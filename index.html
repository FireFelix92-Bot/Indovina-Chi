<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indovina Chi - Brainrot</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* casella in alto a destra */
    .selected-box {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 1000;
    }

    .selected-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Indovina Chi - Brainrot</h1>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Cerca..." />
      <button id="shuffle" type="button">Mescola</button>
      <button id="reset" type="button">Reset</button>
      <label><input id="toggle-names" type="checkbox" /> Nascondi nomi</label>
    </div>
  </header>

  <!-- casella in alto a destra -->
  <div class="selected-box" id="selectedBox"></div>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer class="foot">
    <small>Click = oscura / RClic = ripristina</small>
  </footer>

  <!-- script principale -->
  <script src="script.js"></script>

  <!-- script per gestire click destro -->
  <script>
    const grid = document.getElementById("grid");
    const selectedBox = document.getElementById("selectedBox");

    // click destro sulle immagini della griglia
    grid.addEventListener("contextmenu", (e) => {
      if (e.target && e.target.tagName === "IMG") {
        e.preventDefault(); // evita il menu contestuale

        // pulisco la casella
        selectedBox.innerHTML = "";

        // clono l'immagine e la inserisco
        const clone = e.target.cloneNode(true);
        selectedBox.appendChild(clone);

        // click destro sull'immagine della casella â†’ svuota
        clone.addEventListener("contextmenu", (ev) => {
          ev.preventDefault();
          selectedBox.innerHTML = "";
        });
      }
    });
  </script>
</body>
</html>
