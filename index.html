<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indovina Chi - Brainrot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="bgMusic" src="musica/musica.mp3" loop></audio>

  <header class="topbar">
    <h1>Indovina Chi - Brainrot</h1>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Cerca..." />
      <button id="shuffle" type="button">Mescola</button>
      <button id="reset" type="button">Reset</button>
      <label><input id="toggele-names" type="checkbox" /> Nascondi nomi</label>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer class="foot">
    <small>Click = oscura / RClic = ripristina</small>
  </footer>

  <script src="script.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.volume = 0.3;

      bgMusic.play().catch(err => {
        console.warn("Autoplay bloccato, servirÃ  un click:", err);
        document.addEventListener("click", () => {
          bgMusic.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
